
{% extends "base.html" %}

{% block title %}إضافة بيانات مواطن{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-user-plus"></i> إضافة بيانات مواطن جديد</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="full_name" class="form-label">الاسم الثلاثي *</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="national_id" class="form-label">الرقم الوطني (11 رقم) *</label>
                            <input type="text" class="form-control" id="national_id" name="national_id" 
                                   pattern="[0-9]{11}" maxlength="11" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">رقم الجوال (يبدأ ب 09) *</label>
                            <input type="text" class="form-control" id="phone" name="phone" 
                                   pattern="09[0-9]{8}" maxlength="10" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">الحالة *</label>
                            <select class="form-control" id="status" name="status" required>
                                <option value="">اختر الحالة</option>
                                <option value="ارملة">أرملة</option>
                                <option value="مطلقة">مطلقة</option>
                                <option value="اعاقة">إعاقة</option>
                                <option value="كبير بالعمر">كبير بالعمر</option>
                                <option value="حالة صعبة">حالة صعبة</option>
                                <option value="مرض تلاسيميا">مرض تلاسيميا</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="family_members" class="form-label">عدد أفراد الأسرة *</label>
                        <input type="number" class="form-control" id="family_members" name="family_members" 
                               min="1" max="50" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">العنوان بالتفصيل *</label>
                        <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">ملاحظات</label>
                        <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> حفظ البيانات
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> العودة
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
